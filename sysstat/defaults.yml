# -*- coding: utf-8 -*-
# vim: ft=yaml
sysstat:
  pkg: sysstat
  service:
    name: sysstat
    enabled: True
  config:
    default_path: '/etc/default/sysstat'
    config_path: '/etc/sysstat/sysstat'
    cron_path: '/etc/cron.d/sysstat'
    enabled: "true"
    sa1_options: "-S DISK"
    sa2_options: ""
    history: 60
    compressafter: 2
    schedule: '* * * * *'
